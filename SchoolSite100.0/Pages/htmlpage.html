<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body style=" background-color:azure">
    <div style="
    background-color:ghostwhite;
    color:black;
    font-family:'Times New Roman';
    font-size:15px;
    text-align: center">
        Please fill in this form to create an account.
        <br>
        <div>
            <span id="em">Email</span>
        </div>
        <div>
            <input id="emailInput" type="email"></input>
        </div>
        <div>
            <span id="log">Login</span>

        </div>
        <div>
            <input id="loginInput" type="text"></input>
        </div>
        <div>
            <span id="ps">Password</span>
        </div>
        <div>
            <input id="passwordInput" type="password"></input>
        </div>
        <div>
            <span id=" ps2">Repeat password</span>
        </div>
        <div>
            <input id="passwordInput2" type="password"></input>
        </div>

        <button onclick="OnRegisterButtonClick()">Submit</button>
        <button onclick="LoginClick()">Sign Up</button>
    </div>
    
</body>
</html>
<script>
    async function OnRegisterButtonClick() {

        var email = document.getElementById("emailInput").value
        var login = document.getElementById("loginInput").value
        var password = document.getElementById("passwordInput").value
        var password2 = document.getElementById("passwordInput2").value
        if (password != password2) {
            alert("Passwords don't match!");
        }
        else if (email == "") {
            alert("Email input must be filled!");
        }
        else if (login == "") {
            alert("Login input must be filled!");
        }
        else if (password == "") {
            alert("Password input must be filled!");
        }
        else if (password2 == "") {
            alert("Password input must be filled!");
        }
        else {
            var resp = await fetch("/IsReged",
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ emailString: email, loginString: login, passwordString: password })
                });
            IsRegistered2 = JSON.parse(await resp.text())
            if (IsRegistered2 == false) {
                var response = await fetch("/registration",
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ emailString: email, loginString: login, passwordString: password })
                    });
                IsRegistered = JSON.parse(await response.text())
                if (IsRegistered == true) {
                    await fetch("/login", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'

                        },
                        body: JSON.stringify({ loginString: login, passwordString: password, emailString: email })
                    });
                    window.location = '/mainPage'
                }
            }
            
            else {
                alert("This user already exists!")
            }
        }


    }
</script>
<script>
    function LoginClick() {
        window.location ='/loginPage'
    }
</script>

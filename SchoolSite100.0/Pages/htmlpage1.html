<!DOCTYPE html>
<html>
<head>

</head>
<body style=" background-color:ghostwhite">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UsersAdministration</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/mainPage">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/taskPage">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/taskAdmPage">TaskAdministration</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="
         background-color:ghostwhite;
         color:black;
         font-family:'Times New Roman';
         font-size:15px;
         text-align: center">
        <div>
            <span>Список пользователей:</span>
            <button id="ShowButton" onclick="OnShowButtonClick()"> Show Users</button>
        </div>
        <div>
            <span>Список классов:</span>
            <button id="ShowFormsButton" onclick="OnShowFormsClick()"> Show </button>
        </div>
        
        <div id="ShowDiv"></div>
        <div id="ShowFormsDiv"></div>
    </div>

</body>
<script>
    async function OnShowButtonClick() {
        var response = await fetch("/getUsrIds",
            {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
        var response1 = await fetch("/getLogins",
            {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
        var response2 = await fetch("/getEmails",
            {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
        var response3 = await fetch("/getRoles",
            {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
        var response4 = await fetch("/getForms",
            {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
        var hide = document.createElement("div")
        hide.innerHTML = "<button onclick='Hide()'>Hide Accounts</button>"
        var outputGroup = document.getElementById("ShowDiv");
        outputGroup.innerHTML = "";
        outputGroup.appendChild(hide);
        var ids = JSON.parse(await response.text())
        var logins = JSON.parse(await response1.text())
        var emails = JSON.parse(await response2.text())
        var roles = JSON.parse(await response3.text())
        var forms = JSON.parse(await response4.text())
        for (var i = 0; i < ids.length; i++) {
            var newUser = document.createElement("div");
            newUser.id = ids[i];
            newUser.style = "display:inline-block;"
            newUser.innerHTML = '<div class="b" style="display: inline-block;">' + '<div class="flex-row border border-secondary" id="log' + ids[i] + '">' + "<span>" + logins[i] + "</span>" + '<button id="ChangeButtonLog' + ids[i] + '" onclick="onChangeLogClick(' + ids[i] + ')"> ✏ </button>' + "</div>" + '<div class="flex-row border border-secondary" id="ema' + ids[i] + '">' + '<span>' + emails[i] + '</span>' + '<button id="ChangeButtonEma' + ids[i] + '" onclick="OnChangeEmaClick(' + ids[i] + ')"> ✏ </button>' + "</div>" + '<div class="flex-row border border-secondary" id="rol' + ids[i] + '">' + '<span>' + roles[i] + '</span>' + '<button id="ChangeButtonRol' + ids[i] + '" onclick="OnChangeRolClick(' + ids[i] + ')"> ✏ </button>' + "</div>" + '<div class="flex-row border border-secondary" id="form' + ids[i] + '">' + '<span>' + forms[i] + '</span>' + '<button id="ChangeButtonForm' + ids[i] + '" onclick="OnChangeFormClick(' + ids[i] + ')"> ✏ </button>' + "</div>" + '</div>'
            
            outputGroup.appendChild(newUser);
        }

    }
    async function Hide(){
        var outputGroup = document.getElementById("ShowDiv");
        outputGroup.innerHTML = ""
    }
 
    
    async function onChangeLogClick(id) {
        var logDiv = document.getElementById("log" + id);
        var changeLogInput = document.createElement("input");
        changeLogInput.id = "changeLogInput" + id
        var changeLogButton = document.createElement("button");
        changeLogButton.setAttribute('onclick', 'ChangeLog('+id+')');
        changeLogButton.textContent = "✏";
        logDiv.appendChild(changeLogInput);
        logDiv.appendChild(changeLogButton);
        var mBut = document.getElementById('ChangeButtonLog' + id);
        mBut.setAttribute('onclick', '');
        mBut.style.visibility = 'hidden';
    }
    async function OnChangeEmaClick(id) {
        var logDiv = document.getElementById("ema" + id);
        var changeLogInput = document.createElement("input");
        changeLogInput.id = "changeEmaInput" + id
        var changeLogButton = document.createElement("button");
        changeLogButton.setAttribute('onclick', 'ChangeEma(' + id + ')');
        changeLogButton.textContent = "✏";
        logDiv.appendChild(changeLogInput);
        logDiv.appendChild(changeLogButton);
        var mBut = document.getElementById('ChangeButtonEma' + id)
        mBut.setAttribute('onclick', '');
        mBut.style.visibility = 'hidden';
    }
    async function OnChangeRolClick(id) {
        var logDiv = document.getElementById("rol" + id);
        var changeLogInput = document.createElement("input");
        changeLogInput.id = "changeRolInput" + id
        var changeLogButton = document.createElement("button");
        changeLogButton.setAttribute('onclick', 'ChangeRol(' + id + ')');
        changeLogButton.textContent = "✏";
        logDiv.appendChild(changeLogInput);
        logDiv.appendChild(changeLogButton);
        var mBut = document.getElementById('ChangeButtonRol' + id)
        mBut.setAttribute('onclick', '');
        mBut.style.visibility = 'hidden';
    }
    async function OnChangeFormClick(id) {
        var logDiv = document.getElementById("form" + id);
        var changeLogInput = document.createElement("input");
        changeLogInput.id = "changeFormInput" + id
        var changeLogButton = document.createElement("button");
        changeLogButton.setAttribute('onclick', 'ChangeForm(' + id + ')');
        changeLogButton.textContent = "✏";
        logDiv.appendChild(changeLogInput);
        logDiv.appendChild(changeLogButton);
        var mBut = document.getElementById('ChangeButtonForm' + id)
        mBut.setAttribute('onclick', '');
        mBut.style.visibility = 'hidden';
    }
    async function ChangeLog(id) {
        var login = document.getElementById("changeLogInput"+id).value
        fetch("/changeLogin", {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'

            },
            body: JSON.stringify({ Id: id, loginString: login })
        });
       
        var outputGroup = document.getElementById("ShowDiv");
        outputGroup.innerHTML = ""
        OnShowButtonClick()
    }
    async function ChangeEma(id) {
        var email = document.getElementById("changeEmaInput" + id).value
        fetch("/changeEmail", {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'

            },
            body: JSON.stringify({ Id: id, emailString: email })
        });
      
        var outputGroup = document.getElementById("ShowDiv");
        outputGroup.innerHTML = ""
        OnShowButtonClick()
    }
    async function ChangeRol(id) {
        var role = document.getElementById("changeRolInput" + id).value
        fetch("/changeRole", {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'

            },
            body: JSON.stringify({ Id: id, roleString: role })
        });
       
        var outputGroup = document.getElementById("ShowDiv");
        outputGroup.innerHTML = ""
        OnShowButtonClick()
    }
    async function ChangeForm(id) {
        var form = document.getElementById("changeFormInput" + id).value
        fetch("/changeForm", {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'

            },
            body: JSON.stringify({ Id: id,formString: form })
        });
        
        var outputGroup = document.getElementById("ShowDiv");
        outputGroup.innerHTML = ""
        OnShowButtonClick()
    }
    async function OnShowFormsClick() {
        var response = await fetch("/getFormsIdsfl",
            {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
        var response1 = await fetch("/getFormsfl",
            {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
        var outputGroup = document.getElementById("ShowFormsDiv");
        outputGroup.innerHTML = ""
        var hideForms = document.createElement("div")
        hideForms.innerHTML = "<button onclick='HideForms()'>Hide Forms</button>"

        var addForm = document.createElement("div")
        addForm.innerHTML = '<div class="input-group" style="width: 70%; margin-left: 10%"><span class="input-group-text" id="input-group-text">Добавить класс:</span> <textarea id="newFormInput" class="form-control" aria-label="Добавить класс:"></textarea><button class="btn btn-primary" id="btn-primary" onclick="onAddButtonClick()">Add</button></div >'
        outputGroup.appendChild(hideForms)
        outputGroup.appendChild(addForm)
        var ids = JSON.parse(await response.text())
        var forms = JSON.parse(await response1.text())
        for (var i = 0; i < ids.length; i++) {
            var newUser = document.createElement("div");
            newUser.id = ids[i];

            newUser.innerHTML = '<div class="b" style="display: inline-block;">' + '<div class="flex-row border border-secondary" id="formZ' + ids[i] + '">' + '<span>' + forms[i] + '</span>' + '<button id="ChangeForm' + ids[i] + '" onclick="OnChangeForm(' + ids[i] + ')"> ✏ </button>' + '<button id="DeleteButtonForm' + ids[i] + '" onclick="OnDeleteFormClick(' + ids[i] + ')"> X </button>' + "</div>" + '</div>'
            outputGroup.appendChild(newUser);
        }
       
    }
    async function HideForms() {
        var outputGroup = document.getElementById("ShowFormsDiv");
        outputGroup.innerHTML = ""
    }
        async function OnChangeForm(id) {
            var logDiv = document.getElementById("formZ" + id);
            var changeLogInput = document.createElement("input");
            changeLogInput.id = "changeFormInputZ" + id
            var changeLogButton = document.createElement("button");
            changeLogButton.setAttribute('onclick', 'ChangeFormZ(' + id + ')');
            changeLogButton.textContent = "✏";
            logDiv.appendChild(changeLogInput);
            logDiv.appendChild(changeLogButton);
            var mBut = document.getElementById('ChangeForm' + id)
            mBut.setAttribute('onclick', '');
            mBut.style.visibility = 'hidden';
        }
        async function ChangeFormZ(id) {
            var form = document.getElementById("changeFormInputZ" + id).value
            fetch("/changeFormInL", {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'

                },
                body: JSON.stringify({ Id: id, FormString: form })
            });

            var outputGroup = document.getElementById("ShowFormsDiv");
            outputGroup.innerHTML = ""
            OnShowFormsClick()
        }
        async function OnDeleteFormClick(id) {
           
            fetch("/deleteFormInL", {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'

                },
                body: JSON.stringify({ Id: id})
            });

            var outputGroup = document.getElementById("ShowFormsDiv");
            outputGroup.innerHTML = ""
            OnShowFormsClick()
        }
        function onAddButtonClick() {
            
            var formtext = document.getElementById("newFormInput").value;
            fetch("/addForm",
                {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'

                    },
                    body: JSON.stringify({ FormString: formtext })

                });
            var outputGroup = document.getElementById("ShowFormsDiv");
            outputGroup.innerHTML = ""
            
            OnShowFormsClick()
        }

 
</script>
